<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SEO Tools Platform</title>
<script src="https://cdn.tailwindcss.com"></script>    
    <link rel="stylesheet" href="style.css" />
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">
    <div class="container mx-auto p-8">
        <header class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md mb-8">
            <h1 class="text-3xl font-bold text-center mb-4">SEO Tools Platform</h1>
            <div class="flex flex-wrap items-center justify-center gap-4">
                <div class="flex items-center gap-2">
                    <label for="project-selector" class="font-semibold">Active Project:</label>
                    <select id="project-selector" 
                            class="p-2 rounded-md border-gray-300 dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-500">
                    </select>
                </div>
                <button id="open-project-btn" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-transform transform hover:scale-105">
                    ðŸ“‚ Open Project
                </button>
                <button id="theme-toggle-btn"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition-transform transform hover:scale-105">
                    ðŸŒ“ Toggle Theme
                </button>
            </div>
        </header>

        <main id="main-content" class="bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <div class="border-b border-gray-200 dark:border-gray-700 p-4">
                <h2 class="text-xl font-semibold mb-4">Available Tools</h2>
                <div class="flex gap-4">
                    <button class="tool-btn" data-tool="internal-linking">Internal Linking Tool</button>
                    <button class="tool-btn" data-tool="keyword-extractor">Keyword Extractor</button>
                    <button class="tool-btn" data-tool="keyword-manager">Keyword Manager</button>
                </div>
            </div>
            <div id="tool-content" class="p-6"></div>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
